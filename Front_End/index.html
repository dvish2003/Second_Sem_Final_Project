<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Employee Management</h2>


  <form id="employeeForm">
    <div class="row mb-3">
      <div class="col-md-3">
        <label for="empID" class="form-label">Employee ID</label>
        <input type="number" class="form-control" id="empID" name="empID" placeholder="Auto-generated" readonly>
      </div>
      <div class="col-md-3">
        <label for="empName" class="form-label">Name</label>
        <input type="text" class="form-control" id="empName" name="empName" placeholder="Enter name">
      </div>
      <div class="col-md-3">
        <label for="empAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="empAddress" name="empAddress" placeholder="Enter address">
      </div>
      <div class="col-md-3">
        <label for="empMNumber" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="empMNumber" name="empMNumber" placeholder="Enter mobile number">
      </div>
    </div>


    <div class="mb-4">
      <button type="button" class="btn btn-primary me-2" id="addButton" onclick="addEmployee()">Add</button>
      <button type="button" class="btn btn-success me-2" id="updateButton" onclick="updateEmployee()">Update</button>
      <button type="button" class="btn btn-danger me-2" id="deleteButton" onclick="deleteEmployee()">Delete</button>
      <button type="button" class="btn btn-success me-2" id="clearButton" onclick="clearTextField()">clear</button>
    </div>
  </form>

  <div>
    <h3>Employee List</h3>
    <table class="table table-bordered" id="employeeTable">
      <thead class="table-light">
      <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Mobile Number</th>
      </tr>
      </thead>
      <tbody id="employeeBody">
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
