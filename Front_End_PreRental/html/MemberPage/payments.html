        :root {

            --secondary-gradient: linear-gradient(to right, #f78ca0 0%, #f9748f 19%, #fd868c 60%, #fe9a8b 100%);
            --dark-bg: #2a3042;

        }

        body {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.2);
        }

        .header-bar {
            background: var(--primary-gradient);
            color: white;
            padding: 1.5rem;
            border-radius: 15px 15px 0 0;
        }

        .payment-table {
            --bs-table-bg: transparent;
            --bs-table-striped-bg: rgba(0, 0, 0, 0.02);
        }

        .payment-table th {
            background: rgba(0, 0, 0, 0.03);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            color: #6c757d;
        }

        .payment-table tr {
            transition: all 0.2s ease;
        }

        .payment-table tr:hover {
            background: rgba(102, 126, 234, 0.05) !important;
        }

        .badge-pill {
            border-radius: 50px;
            padding: 5px 12px;
            font-weight: 500;
            font-size: 0.7rem;
        }

        .badge-success {
            background: rgba(40, 167, 69, 0.15);
            color: #28a745;
        }

        .badge-warning {
            background: rgba(255, 193, 7, 0.15);
            color: #ffc107;
        }

        .payment-method-icon {
            width: 30px;
            height: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-right: 8px;
        }

        .action-btn {
            width: 30px;
            height: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .search-box {
            position: relative;
            max-width: 300px;
        }

        .search-box input {
            padding-left: 40px;
            border-radius: 50px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .pagination .page-item.active .page-link {
            background: var(--primary-gradient);
            border-color: transparent;
        }

        .stats-card {
            border-radius: 10px;
            padding: 1.5rem;
            color: white;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
        }

        .stats-card i {
            font-size: 2rem;
            opacity: 0.8;
        }

        .total-revenue {
            background: var(--primary-gradient);
        }

        .pending-payments {
            background: var(--secondary-gradient);
        }

        .recent-transactions {
            background: linear-gradient(135deg, #5e72e4 0%, #825ee4 100%);
        }

        /* Improved Back Button Styles */
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            padding: 8px 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-3px);
        }

        .back-btn i {
            margin-right: 5px;
        }
    </style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script>
   loadPayment();
   function loadPayment() {
       const token = localStorage.getItem("token");
       const decorde = jwt_decode(token);
       const MemberEmail = decorde.email;

       $.ajax({
           method:'POST',
           url: 'http://localhost:8080/api/v1/payment/getPaymentsByMember',
           contentType: 'application/json',
           async: true,
           data: JSON.stringify({
               "email": MemberEmail
           }),
               headers: {
           'Authorization': 'Bearer ' + token
       },
success: function(response) {
               console.log(response);
              if (response.code === 200){
                  $('#paymentBody').empty();
                  const payments = response.data;
                  const totalTransection = payments.length;
                  const totalAmount = payments.reduce((acc, curr) => acc + curr.amount, 0);

                  // Update the stats cards with the calculated values
                  $('.total-revenue h2').text('$' + totalAmount.toFixed(2));
                  $('.recent-transactions h2').text(totalTransection);


                  console.log(
                     totalTransection
                  )
                  console.log(
                      totalAmount
                  )
                  payments.forEach((payment) => {

                      const amount = payment.amount;
                      const paymentId = payment.id;
                      const deposit = payment.depositAmount;
                      const fee = payment.serviceCharge;
                      const date = payment.paymentDate;
                      const bookingId = payment.bookingId;
                      const customerEmail = payment.customerEmail;
                      const paymentMethod = payment.paymentMethod;

                          $('#paymentBody').append(`
             <tr class="animate__animated animate__fadeIn">
                        <td class="ps-4 fw-bold">PAY-${paymentId}</td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="payment-method-icon bg-secondary text-white">
                                    <i class="fas fa-university"></i>
                                </div>
                                <span>${paymentMethod}</span>
                            </div>
                        </td>
                        <td class="fw-bold">$${amount}</td>
                        <td>$${deposit}</td>
                        <td>$${fee}</td>
                        <td>${date}</td>
                        <td>BK-${bookingId}</td>
                        <td>${customerEmail}</td>
                        <td><span class="badge badge-pill badge-success">Completed</span></td>
                    </tr>
            `);

                  })
              }
           },
           error: function(error) {
               console.error(error);
               Swal.fire({
                   icon: 'error',
                   title: 'Error!',
                   text: 'Failed to load payments. Please try again later.'
               });
           }


       })

   }

    });
</script>
