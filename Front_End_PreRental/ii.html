<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
        }
        .modal-content {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .header {
            background: #6a11cb;
            color: white;
            border-radius: 15px 15px 0 0;
        }
        .header h5 {
            font-weight: bold;
        }
        .body {
            padding: 30px;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .btn-primary {
            background: #6a11cb;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #2575fc;
        }
        .resend-link {
            text-align: center;
            margin-top: 15px;
        }
        .resend-link a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }
        .resend-link a:hover {
            text-decoration: underline;
        }

        /* Custom CSS using ID selectors */
        #otp {
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 15px;
        }
        #otp:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }
        #resendOtp {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }
        #resendOtp:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Button to trigger modal -->
<div class="text-center mt-5">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#verificationModal">
        Open Verification Modal
    </button>
</div>

<!-- Verification Modal -->
<div class="modal fade" id="verificationModal" tabindex="-1" aria-labelledby="verificationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header header">
                <h5 class="modal-title" id="verificationModalLabel">Verify Your Email</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body body">
                <form id="verifyForm">
                    <div class="mb-3">
                        <label for="otp" class="form-label">Verification Code</label>
                        <input type="text" class="form-control" id="otp" placeholder="Enter 6-digit code" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Verify</button>
                </form>
                <div class="resend-link">
                    <p>Didn't receive the code? <a href="#" id="resendOtp">Resend OTP</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script>
</script>
</body>
</html>
